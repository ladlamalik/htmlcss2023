<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Landing Page</title>
  </head>
  <body>
    <h1>Course Landing Page</h1>
    <form action="https://google.com">
      <div>
        <label for="title">Course Title</label>
        <input type="text" name="" id="title" />
      </div>

      <div>
        <label for="textarea">Course Description</label>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
      </div>
      <div>        
        <label for="skilllevel">Skill Level</label>
        <select name="skillelvel" id="">
          <option value="beginner">Beginner</option>
          <option value="intermidate">intermidate</option>
          <option value="advance">Advance</option>
        </select>
      </div>
      <div>
        <label for="publish">Ready to publish the course?</label>
        <input type="radio" name="radio" id="publish" />
      </div>
      <div>
      <button>Submit</button>
      <div class="form"></div>
      <div>
    </form>
  </body>
</html>
